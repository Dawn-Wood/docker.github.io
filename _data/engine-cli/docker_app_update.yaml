command: docker app update
short: Update a running application
long: Update a running application
usage: docker app update [OPTIONS] RUNNING_APP
pname: docker app
plink: docker_app.yaml
options:
- option: credential
  value_type: stringArray
  default_value: '[]'
  description: |
    Add a single credential, additive ontop of any --credential-set used
  deprecated: false
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
- option: credential-set
  value_type: stringArray
  default_value: '[]'
  description: |
    Use a YAML file containing a credential set or a credential set present in the credential store
  deprecated: false
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
- option: image
  value_type: string
  description: Override the installation with another Application Package
  deprecated: false
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
- option: parameters-file
  value_type: stringArray
  default_value: '[]'
  description: Override parameters file
  deprecated: false
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
- option: set
  shorthand: s
  value_type: stringArray
  default_value: '[]'
  description: Override parameter value
  deprecated: false
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
- option: target-context
  value_type: string
  description: |
    Context on which the application is installed (default: <current-context>)
  deprecated: false
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
- option: with-registry-auth
  value_type: bool
  default_value: "false"
  description: Sends registry auth
  deprecated: false
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
examples: $ docker app update myrunningapp --target-context=mycontext --set key=value
deprecated: false
experimental: false
experimentalcli: true
kubernetes: false
swarm: false


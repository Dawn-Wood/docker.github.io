command: docker app run
aliases: deploy
short: Run an application
long: Run an application based on a docker app image.
usage: docker app run [OPTIONS] [APP_IMAGE]
pname: docker app
plink: docker_app.yaml
options:
- option: cnab-bundle-json
  value_type: string
  description: Run a CNAB bundle instead of a Docker App
  deprecated: false
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
- option: credential
  value_type: stringArray
  default_value: '[]'
  description: |
    Add a single credential, additive ontop of any --credential-set used
  deprecated: false
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
- option: credential-set
  value_type: stringArray
  default_value: '[]'
  description: |
    Use a YAML file containing a credential set or a credential set present in the credential store
  deprecated: false
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
- option: name
  value_type: string
  description: Assign a name to the installation
  deprecated: false
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
- option: namespace
  value_type: string
  default_value: default
  description: Kubernetes namespace to install into
  deprecated: false
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
- option: orchestrator
  value_type: string
  description: Orchestrator to install on (swarm, kubernetes)
  deprecated: false
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
- option: parameters-file
  value_type: stringArray
  default_value: '[]'
  description: Override parameters file
  deprecated: false
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
- option: set
  shorthand: s
  value_type: stringArray
  default_value: '[]'
  description: Override parameter value
  deprecated: false
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
- option: target-context
  value_type: string
  description: |
    Context on which the application is installed (default: <current-context>)
  deprecated: false
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
- option: with-registry-auth
  value_type: bool
  default_value: "false"
  description: Sends registry auth
  deprecated: false
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
examples: $ docker app run --name myinstallation --target-context=mycontext myrepo/myapp:mytag
deprecated: false
experimental: false
experimentalcli: true
kubernetes: false
swarm: false


command: docker app push
short: Push an application package to a registry
long: Push an application package to a registry
usage: docker app push [APP_NAME] --tag TARGET_REFERENCE [OPTIONS]
pname: docker app
plink: docker_app.yaml
options:
- option: all-platforms
  value_type: bool
  default_value: "false"
  description: If present, push all platforms
  deprecated: false
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
- option: platform
  value_type: stringSlice
  default_value: '[linux/amd64]'
  description: For multi-arch service images, push the specified platforms
  deprecated: false
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
- option: tag
  shorthand: t
  value_type: string
  description: |
    Target registry reference (default: <name>:<version> from metadata)
  deprecated: false
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
examples: $ docker app push myapp --tag myrepo/myapp:mytag
deprecated: false
experimental: false
experimentalcli: true
kubernetes: false
swarm: false


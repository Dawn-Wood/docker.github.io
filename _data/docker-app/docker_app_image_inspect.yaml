command: docker app image inspect
short: Shows metadata, parameters and a summary of the Compose file for a given application
long: Shows metadata, parameters and a summary of the Compose file for a given application
usage: docker app image inspect [APP_NAME] [OPTIONS]
pname: docker app image
plink: docker_app_image.yaml
options:
- option: pretty
  value_type: bool
  default_value: "false"
  description: Pretty print the output
  deprecated: false
  experimental: false
  experimentalcli: false
  kubernetes: false
  swarm: false
examples: |-
  $ docker app inspect my-installed-app
  $docker app inspect my-app:1.0.0
deprecated: false
experimental: false
experimentalcli: true
kubernetes: false
swarm: false

